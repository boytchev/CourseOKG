<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		a {padding: 0.5em 1em;}
	</style>
</head>


<body style="max-width: 60em;">
	<h1>Domus mea</h1>

	<br>
	<br>

	<div id="container">
	</div>
	
	<script>
		var names = ['1-solution-floors.html','2-solution-walls.html','3-solution.html'].sort();
		var html = '';
		for( var name of names )
		{
			var shortName = name.split('.html')[0];
			html += `<a class="link" href="${name}">${shortName}</a>`;
		}
		document.getElementById('container').innerHTML = html;
	</script>

</body>
</html>
